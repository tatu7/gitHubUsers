<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic GitHUb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h3>Magic GitHub</h3>
    </nav>
    <div class="container">
      <div class="notfound">User Not Found!</div>
      <div class="hero">
        <h2 class="title">GitHub foydalanuvchilarini qidiruvchi Dastur...</h2>
        <p>GitHub foydalanuvchi Usernameni Kiriting.</p>
        <form action="" class="form">
          <input
            class="userInput"
            type="text"
            placeholder="GitHub UserName.."
          />
        </form>
      </div>
    </div>
    <div class="magic">Magic GitHub &copy; 2022</div>
    <div class="container">
      <div class="user">
        <img class="loading" src="./Eclipse-1s-200px.gif" />
      </div>
      <p class="repo__title">Latest Repos</p>
      <div class="repo"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
